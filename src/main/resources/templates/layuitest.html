<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="front/css/classStyle.css" />
</head>
<body>

<!-- 你的HTML代码 -->

<button style="width: 100px;height: 50px" id="test">layui</button>

<div id="layer_notice" style="width: 100px; height: 100px;background: #00FF00;display: none" ></div>

<script src="/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

    });
</script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.0.0.min.js"></script>
<script>
    $("#test").click(function () {
        layer.open({
            type: 1,
            shade: false,
            title: false, //不显示标题
            content: $('#layer_notice'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
        });
    })
</script>
</body>
</html>
